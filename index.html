<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server SMP</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Redirecționează automat pe mobil
    if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
      window.location.href = "mobile.html";
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</head>
<body>

  <header>
    <h1>Serverul Meu SMP</h1>
    <div class="header-buttons">
      <button onclick="showPopup()">HOW TO JOIN</button>
      <a href="faq.html"><button>FAQ</button></a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <button class="rickroll">🎵</button>
      </a>
    </div>
  </header>

  <main>
    <section class="about">
      <h2>Despre Noi</h2>
      <p>Acesta este serverul nostru SMP! PvP, evenimente și distracție fără pay-to-win. Intră și joacă alături de comunitatea noastră românească!</p>
    </section>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Cum te conectezi</h2>
      <p>Deschide Minecraft → Multiplayer → Add Server</p>
      <p><strong>IP:</strong> play.numeletau.eu</p>
      <p><strong>Versiune:</strong> 1.20+</p>
    </div>
  </div>

</body>
</html>
